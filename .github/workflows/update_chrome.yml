name: Update Chrome and Upload to Azure

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 02:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_chrome:
    runs-on: windows-latest

    steps:
      - name: üõ† Checkout Repository
        uses: actions/checkout@v3

      - name: üîπ Install Azure CLI
        run: |
          Invoke-WebRequest -Uri https://aka.ms/installazurecliwindows -OutFile AzureCLI.msi
          Start-Process msiexec.exe -ArgumentList "/i AzureCLI.msi /quiet /norestart" -Wait
          az --version  # Verify Azure CLI installation
        shell: pwsh

      - name: üîπ Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@github.com"
        shell: pwsh

      - name: üöÄ Run update_chrome.ps1
        run: pwsh ./Scripts/update_chrome.ps1
        env:
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        shell: pwsh

      - name: üîé Debug - Check if Chrome CAB File Exists
        run: |
          if (Test-Path -Path "chrome_update.cab") {
              Write-Host "‚úÖ chrome_update.cab exists!"
          } else {
              Write-Error "‚ùå ERROR: chrome_update.cab does NOT exist. The upload will fail!"
              exit 1
          }
        shell: pwsh

      - name: üì§ Upload Chrome CAB to Azure
        run: |
          az storage blob upload `
            --container-name "${{ secrets.AZURE_CONTAINER_NAME }}" `
            --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" `
            --account-key "${{ secrets.AZURE_STORAGE_KEY }}" `
            --file "chrome_update.cab" `
            --name "chrome_update.cab" `
            --overwrite
        shell: pwsh

      - name: üîé Debug - Verify Blob Upload
        run: |
          az storage blob show `
            --container-name "${{ secrets.AZURE_CONTAINER_NAME }}" `
            --name "chrome_update.cab" `
            --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" `
            --account-key "${{ secrets.AZURE_STORAGE_KEY }}"
        shell: pwsh

      - name: üìÇ Update updatescatalog.xml in GitHub
        run: |
          pwsh ./Scripts/update_catalog.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh

      - name: üîÑ Commit and Push updatescatalog.xml
        run: |
          git add UpdatesCatalog/updatescatalog.xml
          git commit -m "üîÑ Auto-update updatescatalog.xml with new Chrome version" || echo "No changes to commit"
          git push
        shell: pwsh
